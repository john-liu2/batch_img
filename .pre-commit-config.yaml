# See https://pre-commit.com for more information

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0  # Use the ref you want to point at
    hooks:
      - id: check-ast  # simply checks whether the files parse as valid python
      - id: check-added-large-files
      - id: check-builtin-literals  # requires literal syntax when initializing empty or zero python builtin types
      - id: check-merge-conflict  # checks for files that contain merge conflict strings
      - id: check-toml
      - id: check-yaml  # Instead of loading the files, simply parse them for syntax.
        args: [ --unsafe ]
      - id: trailing-whitespace
      - id: end-of-file-fixer  # ensures files end with a newline
      - id: mixed-line-ending  # replaces or checks mixed line ending

  - repo: local
    hooks:
      - id: pylint
        name: Run pylint
        entry: pylint
        # system - pylint is in the venv. Use language: python for new env
        language: system
        types: [ python ]
        args: [ "--output-format=colorized" ]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.8  # the latest ruff version
    hooks:
      # Run the linter
      - id: ruff-check
        types_or: [ python, pyi ]
        args: [ --fix, --exit-non-zero-on-fix ]
      # Run the formatter
      - id: ruff-format
        types_or: [ python, pyi ]
        args: [ --diff, --check ]

  - repo: local
    hooks:
      - id: run-pytest
        name: Run Pytest
        entry: pytest
        language: system  # pytest is in the venv
        types: [ python ]
        pass_filenames: false

exclude: ^tests
